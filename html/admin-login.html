<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="../images/icon/name.png">
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="../css folder/login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
  
	<div class="form-box">
	<div class="button-box">
		<div id="btn"></div>
		<button type="button" class="toggle-btn" id="log" style="color: #fff;">Log In</button>
	</div>
	<div class="social-icons">
		<img src="../images/icon/fb2.png">
		<img src="../images/icon/insta2.png">
		<img src="../images/icon/tt2.png">
	</div>

	<!-- Login Form -->
	<form id="login">
		<div class="inp">
			<img src="../images/icon/user.png"><input type="text" id="admin-name" class="input-field" placeholder="UserName" style="width: 88%; border:none;" required="required">
		</div>
		<div class="inp">
			<img src="../images/icon/password.png"><input type="password" id="admin-password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
		</div>
		<input type="checkbox" class="check-box">Remember Password
		<button type="submit" class="submit-btn" onclick="loginAdmin()">Log In</button>
	</form>

	
	</div>
	<script type="text/javascript" src="../js/admin-login.js"></script>
</body>
</html>
