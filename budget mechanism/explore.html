<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Artworks - ArtMarket</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        main {
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .filters {
            margin-bottom: 20px;
        }

        .filters h2 {
            margin-bottom: 10px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin: 5px 0;
        }

        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .artwork-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .artwork-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .artwork-card h3, .artwork-card p {
            margin: 10px;
        }

        .artwork-card .price {
            font-weight: bold;
            color: #333;
        }

        #product-detail {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #product-detail .modal-content {
            text-align: center;
        }

        #product-detail .close {
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #product-detail img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin: 10px 0;
        }

        #product-detail button {
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <main>
        <section class="artwork-gallery">
            <div class="container">
                <div class="filters">
                    <h2>Filters</h2>
                    <form>
                        <div class="filter-group">
                            <h3>Category</h3>
                            <label><input type="checkbox" name="category" value="abstract"> Abstract</label>
                            <label><input type="checkbox" name="category" value="landscape"> Landscape</label>
                            <label><input type="checkbox" name="category" value="portrait"> Portrait</label>
                            <label><input type="checkbox" name="category" value="still-life"> Still Life</label>
                        </div>
                        <div class="filter-group">
                            <h3>Price Range</h3>
                            <input type="range" min="0" max="1000" step="50" value="500" id="price-range">
                            <output for="price-range" id="price-output">$500</output>
                        </div>
                        <button type="submit">Apply Filters</button>
                    </form>
                </div>
                <div class="artwork-grid" id="artwork-grid">
                    <!-- Artwork cards dynamically added here -->
                </div>
            </div>
        </section>
    </main>

    <div id="product-detail" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2 id="product-title"></h2>
            <img id="product-image" src="" alt="">
            <p id="product-artist"></p>
            <p id="product-price"></p>
            <p id="product-description"></p>
            <button id="add-to-cart-detail">Add to Cart</button>
        </div>
    </div>

    <script>
        // JavaScript
        const priceRange = document.getElementById('price-range');
        const priceOutput = document.getElementById('price-output');
        const artworkGrid = document.getElementById('artwork-grid');
        const modal = document.getElementById('product-detail');
        const closeModal = document.getElementById('close-modal');

        // Sample artwork data
        const artworks = [
            { title: 'Sunset Glow', category: 'landscape', price: 300, artist: 'John Doe', image: 'https://via.placeholder.com/200', description: 'A beautiful sunset landscape.' },
            { title: 'Abstract World', category: 'abstract', price: 600, artist: 'Jane Smith', image: 'https://via.placeholder.com/200', description: 'A vibrant abstract painting.' },
            { title: 'Portrait of Elegance', category: 'portrait', price: 800, artist: 'Alex Brown', image: 'https://via.placeholder.com/200', description: 'An elegant portrait painting.' },
        ];

        // Update price range output
        priceRange.addEventListener('input', () => {
            priceOutput.textContent = `$${priceRange.value}`;
        });

        // Render artworks
        function renderArtworks() {
            artworkGrid.innerHTML = '';
            artworks.forEach(artwork => {
                if (artwork.price <= priceRange.value) {
                    const card = document.createElement('div');
                    card.classList.add('artwork-card');
                    card.innerHTML = `
                        <img src="${artwork.image}" alt="${artwork.title}">
                        <h3>${artwork.title}</h3>
                        <p>${artwork.artist}</p>
                        <p class="price">$${artwork.price}</p>
                    `;
                    card.addEventListener('click', () => openModal(artwork));
                    artworkGrid.appendChild(card);
                }
            });
        }

        // Open modal with artwork details
        function openModal(artwork) {
            modal.style.display = 'block';
            document.getElementById('product-title').textContent = artwork.title;
            document.getElementById('product-image').src = artwork.image;
            document.getElementById('product-artist').textContent = `By: ${artwork.artist}`;
            document.getElementById('product-price').textContent = `Price: $${artwork.price}`;
            document.getElementById('product-description').textContent = artwork.description;
        }

        // Close modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Initialize gallery
        renderArtworks();
        priceRange.addEventListener('input', renderArtworks);
    </script>
</body>

</html>
